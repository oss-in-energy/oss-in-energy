Control:
  - name: "CoVee"
    repository: "https://github.com/sogno-platform/covee"
    description: "Python package implementing several voltage control methods"

Forecasting:
  - name: "ProLoaF"
    repository: "https://github.com/sogno-platform/proloaf"
    description: "A probabilistic load forecasting project"

Interfaces:
  - name: "CoSIF"
    repository: "https://git.rwth-aachen.de/acs/public/simulation/cosif"
    description: "A collection of co-simulation Interface Algorithms (IA) for (geographically) distributed real-time simulation"
    homepage: "https://www.fein-aachen.org/en/projects/cosif/"
    license: "GPLv3"

Modeling:
  - name: "OSeMOSYS"
    repository: "https://github.com/OSeMOSYS/OSeMOSYS"
    description: "Full-fledged systems optimization model generator for long-term energy planning"
    homepage: "http://www.osemosys.org/"
    languages:
      - Python
      - GAMS

  - name: "Calliope"
    repository: "https://github.com/calliope-project/calliope"
    description: "Multi-scale energy system modelling framework"
    homepage: "https://www.callio.pe/"

  - name: "Open Energy Modelling Framework (oemof)"
    repository: "https://github.com/oemof/oemof"
    description: "Modular open source framework to model energy supply systems"
    homepage: "https://oemof.org/"

  - name: "FINE" # TODO: Could also be categorized as "Optimization"?
    repository: "https://github.com/FZJ-IEK3-VSA/FINE"
    description: "The FINE python package provides a framework for modeling, optimizing and assessing energy systems"

  - name: "Balmorel" #TODO: Are models part of "Modeling"?
    repository: "https://github.com/balmorelcommunity/Balmorel"
    homepage: "http://balmorel.com"
    description: "Partial equilibrium model for analysing the electricity and combined heat and power sectors in an international perspective"
    license: "ISC"

  - name: CIMdraw
    description: CIMDraw is a WebApp to view IEC CIM (CGMES) files
    repository: https://github.com/danielePala/CIMDraw
    homepage: https://danielepala.github.io/CIMDraw/

  - name: CIMTool
    description: Creates interfaces and applications using the IEC Common Information Model (CIM).
    repository: https://github.com/arnolddevos/CIMTool
    homepage: https://wiki.cimtool.org/
    license: LGPL-2.1

Optimization:
  - name: "ficus"
    repository: "https://github.com/tum-ewk/ficus"
    description: "(Mixed integer) linear programming optimization model for capacity expansion planning and unit commitment for local energy systems"

  - name: "Temoa" # TODO: Could also be categorized as "Modeling"?
    repository: "https://github.com/TemoaProject/temoa"
    description: "Tools for Energy Model Optimization and Analysis"
    homepage: "https://temoacloud.com/"

  - name: "urbs" # TODO: Could also be categorized as "Modeling"?
    repository: "https://github.com/tum-ens/urbs"
    description: "Linear optimisation model for distributed energy systems"

  - name: "DIETER"
    repository: "https://www.diw.de/de/diw_01.c.599753.de/modelle.html"
    description: "Dispatch and Investment Evaluation Tool with Endogenous Renewables"
    homepage: "https://www.diw.de/de/diw_01.c.599753.de/modelle.html"
    license: "MIT" # TODO: Input data licensed under CC BY-SA 4.0 - How to handle multiple licenses?
    languages:
      - "GAMS"
    first_release: 2015-06-19

  - name: "OnSSET"
    repository: "https://github.com/KTH-dESA/OnSSET-2016"
    description: "GIS based optimization tool to support electrification planning and decision making or the achievement of energy access goals in currently unserved locations"
    homepage: "http://www.onsset.org/"
    license: MIT

  - name: "dhmin" #TODO: Are models part of "Modeling"?
    repository: "https://github.com/tum-ens/dhmin"
    description: "Mathematical optimisation model for district energy distrubtion networks"

  - name: "minpower"
    repository: "https://github.com/adamgreenhall/minpower"
    description: "Toolkit for students and researchers in power systems"
    license: "MIT"
    homepage: "http://adamgreenhall.github.io/minpower/index.html"

  - name: "MOST"
    repository: "https://github.com/MATPOWER/most"
    description: "MATPOWER Optimal Scheduling Tool, for steady-state power systems scheduling problems"

  - name: "NEMO"
    repository: "https://github.com/bje-/NEMO"
    description: "National Electricity Market Optimiser"

  - name: "rivus"
    repository: "https://github.com/tum-ens/rivus"
    description: "Mixed integer linear optimisation model for energy infrastructure networks"

  - name: "Switch"
    repository: "https://github.com/switch-model/switch"
    description: "Modern Platform for Planning High-Renewable Power Systems"
    homepage: "http://switch-model.org/"
    license: Apache-2.0

Simulation:
  - name: "DistAIX"
    homepage: "https://www.fein-aachen.org/projects/distaix/"
    repository: "https://git.rwth-aachen.de/acs/public/simulation/DistAIXFramework/distaix"
    description: "Simulator for cyber-physical power systems that makes use of high performance computing techniques to scale up the simulation"
    license: "GPLv3"

  - name: "MATPOWER"
    repository: "https://github.com/MATPOWER/matpower"
    description: "Steady state power flow simulation and optimization for MATLAB and Octave"
    homepage: "https://matpower.org/"
    license: "Code: BSD-3-Clause, Case files: Other"

  - name: "PYPOWER"
    repository: "https://github.com/rwl/PYPOWER"
    description: "Port of MATPOWER to Python"
    license: BSD-3-Clause

  - name: "PyPSA"
    repository: "https://github.com/PyPSA/PyPSA"
    description: "Python for Power System Analysis"
    homepage: "https://pypsa.org/"

  - name: "renpass"
    repository: "https://github.com/fraukewiese/renpass"
    description: "Renewable Energy Pathways Simulation System"

  - name: "OpenDSS"
    repository: "https://sourceforge.net/projects/electricdss"
    description: "EPRI Distribution System Simulator"
    homepage: "https://smartgrid.epri.com/SimulationTool.aspx"
    license: BSD-3-Clause
    languages:
      - Delphi

  - name: "DPsim"
    repository: "https://github.com/sogno-platform/dpsim"
    description: "Real-time power system simulator (powerflow, dynamic phasors, EMT)"
    homepage: "https://dpsim.fein-aachen.org/"

  - name: Mosaik
    description: Mosaik is a flexible Smart Grid co-simulation framework.
    repository: https://gitlab.com/mosaik/mosaik
    homepage: https://mosaik.offis.de/
    license: LGPL-2.1

  - name: VILLASweb
    description: VILLASweb is a Javascript/React-based web frontend to manage simulators, simulations and models. It provides an interface to monitor and interact with simulations in real-time.
    repository: https://git.rwth-aachen.de/acs/public/villas/web
    homepage: https://fein-aachen.org/projects/villas-web/
    license: GPL-3.0

  - name: VILLAScontroller
    description: "VILLAScontroller is a set of Python scripts to control the different components which comprise a co-simulation: Simulators, Gateway-nodes, Databases."
    repository: https://git.rwth-aachen.de/acs/public/villas/controller
    homepage: https://fein-aachen.org/projects/villas-controller/
    license: GPL-3.0

  - name: VILLASfpga
    description: VILLASfpga is an extension to VILLASnode for hard real-time / FPGA-supported simulation.
    repository: https://git.rwth-aachen.de/acs/public/villas/fpga/fpga
    homepage: https://fein-aachen.org/projects/villas-fpga/
    license: GPL-3.0

  - name: VILLASdataprocessing
    description: VILLASdataprocessing is a collection of Python utitlities to support post-processing of power system simulation results.
    repository: https://git.rwth-aachen.de/acs/public/villas/dataprocessing
    license: Apache-2.0

  - name: HELICS
    description: Hierarchical Engine for Large-scale Infrastructure Co-Simulation
    homepage: https://helics.org/
    repository: https://github.com/GMLC-TDC/HELICS

"State Estimation":
  - name: "pyVolt"
    repository: "https://git.rwth-aachen.de/acs/public/automation/se/pyvolt"
    description: "State estimation and powerflow algorithms"
    license: "MPL 2.0"

  - name: "Distribution System State Estimator (DSSE)"
    repository: "https://git.rwth-aachen.de/acs/public/automation/dsse"
    description: "Matlab code of a voltage and current state estimator for distribution systems"
    homepage: "https://www.fein-aachen.org/projects/dsse/"
    license: "GPLv3"

Other:
  - name: "Dispa-SET"
    repository: "https://github.com/energy-modelling-toolkit/Dispa-SET"
    description: "Unit-commitment and optimal dispatch model, developed at the JRC"

  - name: "energyRt"
    repository: "https://github.com/energyRt/energyRt/"
    description: "R package to develop Reference Energy System (RES) models and analyze energy-technologies"

  - name: pandapower
    description: An easy to use open source tool for power system modeling, analysis and optimization with a high degree of automation based on PYPOWER and pandas.
    repository: https://github.com/e2nIEE/pandapower
    homepage: http://www.pandapower.org/
    license: BSD-3-Clause

  - name: "State Space Model for Distribution Grids (SSMD)"
    repository: "https://git.rwth-aachen.de/acs/public/simulation/ssmd"
    description: "Matlab code to generate the state-space matrices of electrical distribution grids"
    license: "GPLv3" # Coud not be parsed automatically?

  - name: "pyCity_base"
    repository: "https://github.com/RWTH-EBC/pyCity"
    description: "Python package for data handling and scenario generation of city districts"

  - name: "VILLASnode"
    repository: "https://git.rwth-aachen.de/acs/public/villas/node"
    description: "Connecting real-time power grid simulation equipment"
    license: "GPLv3"

  - name: "pycity_scheduling"
    repository: "https://git.rwth-aachen.de/acs/public/simulation/pycity_scheduling"
    description: "A Python framework for the development and assessment of optimisation-based power scheduling algorithms for multi-energy systems in city districts"
    license: "MIT"

  - name: "CIMpy"
    repository: "https://git.rwth-aachen.de/acs/public/cim/cimpy"
    description: "Import / export CIM IEC-61970 files in the XML/RDF format"
    license: "MPL 2.0"

  - name: "libcimpp"
    repository: "https://github.com/sogno-platform/libcimpp"
    description: "Deserialiser library for C++ objects from XML/RDF documents based on CIM standards"

  - name: "Pintura"
    repository: "https://github.com/sogno-platform/pintura"
    description: "Standalone graphical power system topology editor and library to be used in web applications"

  - name: OpenEMS
    description: OpenEMS - the Open Source Energy Management System - is a modular platform for energy management applications.
    repository: https://github.com/OpenEMS/openems
    homepage: https://openems.io/
    license: "EPL-2.0 / APGLv3"

  - name: volkszaehler.org
    description: volkszaehler.org is a free do-it-yourself smart meter. The user retains complete control over the electricity, water & gas costs incurred.
    repository: https://github.com/volkszaehler/volkszaehler.org
    homepage: https://volkszaehler.org/

  - name: "PV generator"
    description: "Matlab tool to generate realist power profiles of PV panels in presence of different wheater conditions, latitude and time of the day"
    repository: "https://git.rwth-aachen.de/acs/public/simulation/pvgenerator"
    homepage: "https://fein-aachen.org/projects/PVgenerator/"
    license: "GPLv3"

  - name: "CIMverter"
    repository: "https://github.com/cim-iec/CIMverter"
    description: "Tool for converting power grid topology files based on CIM-XML-RDF into Modelica system models"
    license: "GPLv3"

  - name: "IEC61850bean"
    repository: "https://github.com/beanit/iec61850bean"
    description: "Java IEC 61850 MMS stack for clients and servers"

  - name: "libiec61850"
    repository: "https://github.com/mz-automation/libiec61850"
    description: "Open-source library for the IEC 61850 protocols"
    homepage: "http://libiec61850.com/libiec61850/"

  - name: "lib60870"
    repository: "https://github.com/mz-automation/lib60870"
    description: "Implementation of the IEC 60870-5-101/104 protocol"
    homepage: "https://www.mz-automation.de/communication-protocols/iec-60870-5-101-104-c-source-code-library/"

  - name: "lib60870.NET"
    repository: "https://github.com/mz-automation/lib60870.NET"
    description: "Implementation of the IEC 60870-5-101/104 protocols in C#"
    homepage: "https://www.mz-automation.de/communication-protocols/iec-60870-5-101-104-c-net-source-code-library/"
