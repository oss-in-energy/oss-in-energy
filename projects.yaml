Simulation:
  - name: "DistAIX"
    homepage: "https://www.fein-aachen.org/projects/distaix/"
    repository: "https://git.rwth-aachen.de/acs/public/simulation/DistAIXFramework/distaix"
    description: "DistAIX is a simulator for cyber-physical power systems that makes use of high performance computing techniques to scale up the simulation."
    license: "GPLv3"
    languages:
      - c++

  - name: Mosaik
    description: Mosaik is a flexible Smart Grid co-simulation framework.
    repository: https://gitlab.com/mosaik/mosaik
    homepage: https://mosaik.offis.de/
    license: LGPL-2.1
    languages:
      - python

  - name: VILLASweb
    description: VILLASweb is a Javascript/React-based web frontend to manage simulators, simulations and models. It provides an interface to monitor and interact with simulations in real-time.
    repository: https://git.rwth-aachen.de/acs/public/villas/web
    homepage: https://fein-aachen.org/projects/villas-web/
    license: GPL-3.0
    languages:
      - javascript

  - name: VILLAScontroller
    description: VILLAScontroller is a set of Python scripts to control the different components which comprise a co-simulation: Simulators, Gateway-nodes, Databases.
    repository: https://git.rwth-aachen.de/acs/public/villas/controller
    homepage: https://fein-aachen.org/projects/villas-controller/
    license: GPL-3.0
    languages:
      - python

  - name: VILLASfpga
    description: VILLASfpga is an extension to VILLASnode for hard real-time / FPGA-supported simulation.
    repository: https://git.rwth-aachen.de/acs/public/villas/fpga
    homepage: https://fein-aachen.org/projects/villas-fpga/
    license: GPL-3.0
    languages:
      - vhdl
      - verilog
      - c++

  - name: VILLASdataprocessing
    description: VILLASdataprocessing is a collection of Python utitlities to support post-processing of power system simulation results.
    repository: https://git.rwth-aachen.de/acs/public/villas/dataprocessing
    license: Apache-2.0
    languages:
      - python


